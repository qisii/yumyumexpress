<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yumyumexpress</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo2.png" />

    <!-- custom css file -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- boxicons cdn -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- view -->
    <meta name="view-transition" content="same-origin" />
  </head>
  <body>
    <!-- header section start -->
    <header class="order">
      <div class="icons">
        <a href="home.html"><i class="bx bx-left-arrow-alt"></i></a>
      </div>
    </header>
    <!-- header section end -->

                alt=""
                class="image"
              />
              <div class="detail">
                <p class="name">Chicken Avocado Bliss</p>

                <div class="quantity-detail">
                  <span id="price">$ 150</span>
                  <i class="bx bx-minus-circle"></i>
                  <span id="quantity">1</span><i class="bx bx-plus-circle"></i>
                  <i class="fa-solid fa-equals"></i>
                  <span id="totalPrice">$ 150.00</span>
                </div>

                <div class="buttons-container">
                  <button class="btn5" id="removeBtn" type="submit">
                    Remove
                  </button>
                  <button class="btn5" id="addBtn" type="submit">Add</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">

          </div>
          <div class="btn-field">
            <button class="btn" id="checkoutBtn" type="submit">
              <a href="checkout.html">Proceed to Checkout</a>

    <script src="js/script.js"></script>
